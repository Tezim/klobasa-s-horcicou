{% extends "base.html" %}
{% block title %}My Time Tickets{% endblock %}
{% block content %}
<div class="container-fluid mx-auto">
        <div class="row d-flex my-4 justify-content-center text-center">
           <div class="container-fluid">
                <h4> Moje električenky</h4>
               <div class="container-fluid mx-auto">
                   <div class="card">
                        <div class="card-body">
                            <p> ID:  {{ _id }}  </p>
                            <p> Typ:  {{ _type }}  </p>
                            <p> Platná od: {{ _valid_from }}   </p>
                            <p> Platná do:  {{ _valid_to }}  </p>
                            <p> Stav:  {{ _status }}  </p>
                        </div>
                    </div>
               </div>
            </div>
        </div>
</div>
{% endblock %}

<!DOCTYPE html>
<!--
   brown light #E6A720
   brown dark #996900
   blue light #699DFF
   blue dark #072969

-->
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script>
        function myFunction(field) {
            const x = document.getElementById(field);
            if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
    <title>{% block title  %}{% endblock %}</title>
</head>
<body class = "bg-light">
   <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <div class="container-fluid">
              {% if "_user_id" in session %}
                  <a class="navbar-brand" href={{ url_for('homepage') }}> UPB  -  Portál na predaj cestovných lískov</a>
              {% else %}
                  <a class="navbar-brand" href="/login"> UPB  -  Portál na predaj cestovných lískov</a>
              {% endif %}
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    {% if "_user_id" in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="/user"> My account </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
             </div>
        </div>
</nav>
    {% block content %}
    {% endblock %}
 <script>
      document.addEventListener('DOMContentLoaded', () => {
        $('.alert').alert()
      })
    </script>
</body>
</html>

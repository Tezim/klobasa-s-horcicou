{% extends "base.html" %}
{% block title %}My Tickets{% endblock %}
{% block content %}
<div class="container-fluid mx-auto">
        <div class="row d-flex my-4 justify-content-center text-center">
            <h4> Moje lístky</h4>
             <div class="container-fluid mx-auto">
                 <div class="card">
                        <div class="card-body">
                            <p> ID:  {{ _id }}  </p>
                            <p> Platnosť:  {{ _type }}  </p>
                            <p> Platný od: {{ _valid_from }}   </p>
                            <p> Platný do:  {{ _valid_to }}  </p>
                            <!-- QR kód zobrazenie iab na určitý čas-->
                        </div>
                    </div>
             </div>
        </div>
</div>
{% endblock %}
